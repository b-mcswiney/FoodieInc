<div class="container w-50">
    <div class="card">
        <div class="m-2">
            <h2>Add Menu</h2>
        <form #loginform="ngForm" (submit)="onSubmit()">
            <div class="mt-3">
                <input type="text" class="form-control" [class.is-invalid]="name.touched && name.invalid" placeholder="enter name"
                name="name" [(ngModel)]="nameInput" required  #name="ngModel" minlength="3">
                <div *ngIf="name.touched && name.errors && name.invalid">
                    <small class="text-danger" *ngIf="name.errors['required']">
                        Please Enter a valid name
                    </small>
                </div>
            </div>
            <div class="mt-3">
                <input type="text" class="form-control" [class.is-invalid]="price.touched && price.invalid" placeholder="enter price"
                name="price" [(ngModel)]="priceInput" required  #price="ngModel">
                <div *ngIf="price.touched && price.errors && price.invalid">
                    <small class="text-danger" *ngIf="price.errors['required']">
                        Please Enter a valid price
                    </small>
                </div>
            </div>
            <div class="mt-3">
                <select [(ngModel)]="restaurant" name="restaurant">
                    <option *ngFor="let option of restaurants" value="{{option.id}}">{{option.name}}</option>
                </select>
            </div>
            <div class="mt-3">
                <button type="submit" class="btn" style="background-color: rgb(41, 40, 40); color: white;">Edit</button>
            </div>
        </form>
        </div>
    </div>
</div>

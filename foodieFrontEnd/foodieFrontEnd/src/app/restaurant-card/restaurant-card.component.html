
<div class="card">
    <a routerLink="./{{restaurant.id}}">
        <div class="card-body">
            <h4 class="card-title">{{restaurant.name}}</h4>
            <p>{{restaurant.description}}</p>
            <p class="card-text">Located: {{restaurant.address}}</p>
            <p class="card-text">Rating: {{restaurant.rating}}</p>
        </div>
    </a>
</div>
